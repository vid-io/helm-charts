{{- $routes := .Values.routes }}
{{- range $host, $services := $routes }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $.Values.name }}-{{ $host | replace "." "-" }}
  namespace: {{ $.Values.namespace }}
spec:
  hostnames:
    - {{ $host }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway
      namespace: gateway
  rules:
    {{- range $serviceName, $service := $services }}
    {{- $paths := $service.paths }}
    {{- $numPaths := (len $paths) }}
    {{- $batches := (div (add $numPaths 6) 7) }}
    {{- range $i := until ($batches| int) }}
    - backendRefs:
        - group: ""
          kind: Service
          name: {{ $serviceName }}
          port: {{ $service.port | default 80}}
      matches:
        {{- $start := mul $i 7 }}
        {{- $end := min (add $start 7) $numPaths }}
        {{- range $index, $path := (slice $paths $start $end) }}
        {{- if not $path.features }}
          - path:
              type: PathPrefix
              value: {{ $path.name }}
            {{- end }}
        {{- end }}
      timeouts:
        backendRequest: 60s
        request: 60s
    {{- end }}
  {{- end }}
{{- end }}
---
{{- range $host, $services := $routes }}
{{- range $serviceName, $service := $services }}
{{- if and $service.features.retries $service.features.retries.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ $.Values.name }}-{{ $serviceName }}-{{ $host | replace "." "-" }}
  namespace: {{ $.Values.namespace }}
spec:
  retry:
    numRetries: 3
    perRetry:
      timeout: 2s
      backOff:
        baseInterval: 1s
        maxInterval: 3s
    retryOn:
      triggers:
        - gateway-error
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: {{ $.Values.name }}-{{ $host | replace "." "-" }}
    namespace: {{ $.Values.namespace }}
{{- end }}
{{- end }}
{{- end }}
